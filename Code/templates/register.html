<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Face Recognition Attendence System</title>
		<link rel="stylesheet" href="../static/css/bootstrap.css">
		<link rel="stylesheet" href="../static/css/style.css">
		<link rel="stylesheet" href="../static/css/form style.css">
	</head>
	<body>
		<script src="../static/js/jquery-3.5.1.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/java.js"></script>
		<div class="topnav">
          <a href="/">Home</a>
          <a class="active" href="/register">Register</a>
          <a href="/admin">Admin</a>
		</div>
		<form id="myForm" action="/register" method="POST" enctype='multipart/form-data'>
          <label for="fullname">Full Name</label><br>
          <input type="text" id="fullname" name="fullname"><br>
          <label for="gender">Gender</label><br>
           <select name="gender" id="gender">
              <option value="male">male</option>
              <option value="female">female</option>
          </select><br>
          <label for="email">Email</label><br>
          <input type="text" id="email" name="email"><br>
          <label for="university">University</label><br>
          <select name="university" id="university">
              <option value="suez">Suez</option>
              <option value="cairo">Cairo</option>
              <option value="suez canal">Suez Canal</option>
              <option value="ain shams">Ain Shams</option>
          </select><br>
          <label for="faculty">Faculty</label><br>
          <select name="faculty" id="faculty">
              <option value="computers">Computers and Information</option>
              <option value="engineering">Engineering</option>
          </select><br>
          <label for="courses">Courses</label><br>
          <input type="text" id="courses" name="courses" placeholder="SE301,CS381,CS352" ><br>
          <input id="uploadImg" name="uploadImg" type="file">
          <button id="takephoto" type="button">Take Photo</button><br>
          <button id="reset" type="button" onclick="resetFun()">Reset</button>
          <button id="register" type="submit" onclick="validateForm()">Register</button><br>
		</form> 
	</body>
</html>
